<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>

        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>

        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br>
        <input type="radio" id="Prefer not to say" name="gender" value="Prefer not to say">Prefer not tosay<br><br>
        

        <label>Favourite City</label><br>
        <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br>
        <input type="checkbox" id="city" value="New York">New York City<br>
        <input type="checkbox" id="city" value="Kentucky">Kentucky<br>

        <input type="submit">
    </form>
</body>

</html>
